<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Vision Board Project</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		<div class="block small-block light-bg">
			<p><span class="highlight">grow</span></p>
			<p>learn to design &amp;<br><span class="bold"><strong>code websites</strong></span></p>
		</div>
		<div class="block small-block center">
			<img src="img/flower.png" alt="flower">
		</div>
		<div class="block small-block center light-bg">
			<p>
				html<br>
				css<br>
				javascript<br>
				wordpress<br>
				python
			</p>
		</div>

		<div class="block large-block">
			<p><span class="highlight">freelance</span></p>
			<p>make enough side cash to<br><span class="bold"><strong>pay off debt</strong></span></p>
			<img src="img/piggy.png" alt="piggybank">
		</div>
		<div class="block large-block center dark-bg">
			<img src="img/eye.png" alt="eye">
			<p class="title"><span class="marker">2020</span><br>vision board</p>
		</div>
		<div class="block large-block right">
			<img src="img/plane.png" alt="plane">
			<p><span class="highlight">travel</span></p>	
			<p>plan a trip where I can<br><span class="bold"><strong>work remotely</strong></span></p>
		</div>

		<div class="block small-block center light-bg top-padding">
			<p>
				walk dog++<br>
				meditate<br>
				yoga<br>
				snuggle pup
			</p>
		</div>
		<div class="block small-block center top-padding">
			<img src="img/doggo.png" alt="dog">
		</div>
		<div class="block small-block right light-bg top-padding">
			<p><span class="highlight">mind &amp; body</span></p>		<p>exercise more<br>&amp; find zen in<br><span class="bold"><strong>challenge</strong></span></p>
		</div>
				
	</div>
</body>
</html>
